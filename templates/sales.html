{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Sales Records</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Items</th>
                    <th>Total (â‚¹)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sales %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.items }}</td>
                    <td>{{ s.total }}</td>
                    <td>{{ s.date }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No sales yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
